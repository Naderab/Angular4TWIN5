<div class="container" style="margin-top:30px">
    <div class="row">
        <ng-container *ngFor="let p of listProducts">
            <!-- <div *ngIf="title.toLowerCase() == c.title.toLowerCase() || title == ''" class="col-md-4" style="margin-bottom: 20px;"> -->
            <div class="col-md-4" style="margin-bottom: 20px;">

                <img [src]="p.image" [alt]="p.name" class="img-fluid h-50 w-75">
                <h3>{{p.name}}</h3>
                <h3>{{p.price}}</h3>
            </div>
        </ng-container>

    </div>
</div>

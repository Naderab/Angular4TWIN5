<!--{{title}}-->
<div style="margin-bottom: 20px;">
   <img [src]="data.image" [alt]="data.title" class="" height="250" width="275" >
    <h3>{{data.title | uppercase}}</h3>
    <button class="btn btn-primary" *ngIf="data.available == true" [routerLink]="['/products/',data.id]">Voir
        produits</button>
        <button class="btn btn-danger" (click)="deleteChild()">Delete</button>
   <button class="btn btn-primary" [routerLink]="['/category/update/',data.id]">Update</button>
<button class="btn btn-primary" [routerLink]="['/products/add',data.id]">Add product</button>
    <p class="alert alert-danger" *ngIf="data.available == false">Cat√©gorie non disponible</p>
</div>
